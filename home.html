<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
    <title>Prüfungs Anmeldung</title>
</head>
<body>
    <main>
        <header>
            <h1>Anmeldung Gürtelprüfung</h1>
        </header>
        <section class="InputArea">

            <form action="https://formsubmit.co/elias.ehret@fightclub-freiburg.de" method="POST" enctype="multipart/form-data">
                
                <!-- Vorname -->
                <div class="inputfield">
                    <p class="inputTitle">Vorname Prüfling <a style="color: rgb(255, 183, 0)">*</a></p>
                    <input name="Vorname" placeholder="Vorname Prüfling" required>
                </div>

                <!-- Nachname -->
                <div class="inputfield">
                    <p class="inputTitle">Nachname Prüfling <a style="color: rgb(255, 183, 0)">*</a></p>
                    <input name="Nachname" placeholder="Nachname Prüfling" required>
                </div>

                <!-- Alter -->
                <div class="inputfield">
                    <p class="inputTitle">Alter Prüfling <a style="color: rgb(255, 183, 0)">*</a></p>
                    <input type="date" name="Geburtstag" placeholder="Alter" required>
                </div>

                <!-- Graduierung -->
                <div class="inputfield">
                    <p class="inputTitle">Graduierung<a style="color: rgb(255, 183, 0)">*</a></p>

                    <select name="graduierung" class="graduierung-selection">
                        <option value="Weiß">Weiß</option>
                        <option value="Weiß-Gelb">Weiß-Gelb</option>
                        <option value="Gelb">Gelb</option>
                        <option value="Gelb-Orange">Gelb-Orange</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>

                <!-- Gürtel -->
                <div class="inputfield gürtel-checkbox">
                    <p class="inputTitle">Will Gürtel<a style="color: rgb(255, 183, 0)">*</a></p>
                    
                    <div>
                        <input type="radio" name="gürtelwahl" value="gürtel" required>
                        <labl>Ja</labl>
                    </div>

                    <div>
                        <input type="radio" name="gürtelwahl" value="kein gürtel" required>
                        <labl>Nein</labl>
                    </div>
                </div>

                <!-- WKU-Pass -->
                <div class="inputfield gürtel-checkbox">
                    <p class="inputTitle">WKU-Pass abgegeben<a style="color: rgb(255, 183, 0)">*</a></p>
                    
                    <div>
                        <input type="radio" name="wkupass-abgegeben" value="WKU-Pass abgegeben" required>
                        <labl>Ja</labl>
                    </div>

                    <div>
                        <input type="radio" name="wkupass-abgegeben" value="WKU-Pass NICHT abgegeben" required>
                        <labl>Nein</labl>
                    </div>
                </div>

                <!-- Foto -->
                <div class="inputfield imagePreview">
                    <p class="inputTitle">Foto</p>
                    <input type="file" id="imageUpload" name="foto" accept="image/*" onchange="previewImage(event)">

                    <img id="imagePreview" src="Images/Default_PB.jpg" alt="Bild Vorschau">
                </div>

                <!-- Submit button -->
                <div class="inputfield">
                    <button class="submitButton" type="submit">Anmeldung Abschicken</button>
                </div>

            </form>

        </section>
    </main>
</body>
</html>
